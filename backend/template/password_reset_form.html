{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
    <div class="container pt-5 mt-5 pb-5" style="margin-bottom: 355px">
        <h1 class="mb-4" style="font-weight:bolder">Create new password</h1>
        <p>please enter your new password twice so we can verify you typed it in correctly</p>
        <form method="POST" class="mt-5"> {% csrf_token %}
            <div class="form-row">
                <div class="mb-3 col-md-6">
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-success btn-s px-4 mt-4">Send email</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
