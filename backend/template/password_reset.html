{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
    <div class="container pt-5 mt-5 pb-5" style="margin-bottom: 355px">
        <h1 class="mb-4" style="font-weight:bolder">Password reset</h1>
        <p>Enter your email address and we will email you instructions to create a new one</p>
        <form method="POST"> {% csrf_token %}
            <div class="form-row">
                <div class="mb-3 col-md-6 mt-4">
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-success btn-s px-4 mt-4">Send email</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
